<div class="container-fluid">
    <div class="jumbotron" back-img-directive url="vm.convert(vm.interestName)">
        <div class="subscribe">
            <h2>{{vm.interestName}}</h2>
            <div style="text-align: center">
                <button class="btn btn-primary">Follow</button>
            </div>
        </div>
    </div>
    <div class="panel-group col-sm-4" ng-repeat="story in vm.storyList.stories track by story.id">
        <div class="panel panel-default">
            <div class="panel-heading">{{story.title}}</div>
            <div class="panel-body">{{story.kwic}}</div>
        </div>
    </div>
</div>
