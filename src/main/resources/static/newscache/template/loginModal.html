<div id="login-modal">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="vm.closeModal('ok')">&times;</button>
        <h3 class="modal-title text-center">Register</h3>
    </div>
    <form>
        <div class="modal-body">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" ng-model="vm.user.firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" ng-model="vm.user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="vm.user.username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password">
            </div>
        </div>
        <div class="modal-footer">
            <div class="text-center">
                <button ng-click="vm.register()" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
