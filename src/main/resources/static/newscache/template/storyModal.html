<div id="story-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">{{vm.story.title}}</h3>
    </div>
    <div class="modal-body">
        <div class="panel panel-default">
            <img ng-src={{vm.story.iurl}} class="img-responsive center-block">
            <div class="panel-body">{{vm.story.kwic}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button ng-click="vm.closeStory('ok')" class="btn btn-primary">Close</button>
        </div>
    </div>
</div>
